<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML TABLE</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td,
      th {
        border: 10px solid black;
        padding: 5px 10px;
      }
    </style>
    <link rel="stylesheet" href="NAV.CSS" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="blog.html">BLOG</a></li>
          <li><a href="HI.HTML">HI</a></li>
          <li><a href="module 4.2.html">MODULE</a></li>
        </ul>
      </nav>
    </header>
    <h1>HTML TABLE</h1>
    <table>
      <caption>
        Salary
      </caption>
      <thead>
        <tr>
          <th>NO</th>
          <th>NAME</th>
          <th>WORK</th>
          <th>SALARY</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>1</td>
          <td>bill gates</td>
          <td>microsoft</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>2</td>
          <td>steven</td>
          <td>app</td>
          <td>$2345</td>
        </tr>
        <tr>
          <td>3</td>
          <td>clerk</td>
          <td>web</td>
          <td>$2111</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">Total = 200002</td>
        </tr>
      </tfoot>
    </table>
    <ul>
      <li>Table:table</li>
      <li>Table Head:thead</li>
      <li>Table Body:tbody</li>
      <li>table footer:tfoot</li>
      <li>table row : tr</li>
      <li>Table Data : td</li>
    </ul>
  </body>
</html>
